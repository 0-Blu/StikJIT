name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'

      - name: Adjust Project Object Version
        run: |
          sed -i '' 's/objectVersion = 77/objectVersion = 56/' StikJIT.xcodeproj/project.pbxproj
          sed -i '' '/preferredProjectObjectVersion = 77/d' StikJIT.xcodeproj/project.pbxproj

      - name: Archive Build (Unsigned)
        run: |
          xcodebuild clean archive \
            -project StikJIT.xcodeproj \
            -scheme "StikJIT" \
            -configuration Release \
            -archivePath build/StikJIT.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            SWIFT_OPTIMIZATION_LEVEL="-Onone" \
            IPHONEOS_DEPLOYMENT_TARGET=17.4

      - name: Create IPA from Archive
        run: |
          # Copy the .app from the archive
          cp -R build/StikJIT.xcarchive/Products/Applications/StikJIT.app .

          # Package the app into an IPA
          mkdir -p Payload
          cp -R StikJIT.app Payload/
          zip -r StikJIT.ipa Payload
          rm -rf Payload StikJIT.app

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: StikJIT.ipa
          path: StikJIT.ipa
          retention-days: 90
