name: Build IPA

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build archive
        run: |
          # Build the archive using the Xcode project and scheme.
          xcodebuild -project StikJIT.xcodeproj \
                     -scheme StikJIT \
                     -configuration Release \
                     archive \
                     -archivePath build/StikJIT.xcarchive

      - name: Create ExportOptions.plist
        run: |
          # Create an export options plist file for exporting the archive.
          # Adjust the method (development, ad-hoc, app-store, enterprise) as needed.
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <!-- Optionally include your team ID if needed -->
              <!-- <key>teamID</key>
              <string>YOUR_TEAM_ID</string> -->
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/StikJIT.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: StikJIT-IPA
          path: build/*.ipa

