name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Unsigned IPA
    runs-on: macos-14

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3'

      - name: List Available Schemes
        run: xcodebuild -list -project StikJIT.xcodeproj

      - name: Archive Build (Unsigned)
        run: |
          xcodebuild clean archive \
            -project StikJIT.xcodeproj \
            -scheme "StikJIT" \
            -configuration Release \
            -archivePath build/StikJIT.xcarchive \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=17.4

      - name: Create IPA from Archive
        run: |
          # Create Payload directory and copy the .app into it
          mkdir -p Payload
          cp -R build/StikJIT.xcarchive/Products/Applications/StikJIT.app Payload/

          # Package the Payload directory into an IPA
          zip -r StikJIT.ipa Payload
          rm -rf Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StikJIT.ipa
          path: StikJIT.ipa
          retention-days: 90

